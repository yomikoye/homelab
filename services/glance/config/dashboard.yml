- name: Dashboard
  columns:
    - size: small
      widgets:
        - type: calendar
          first-day-of-week: monday
        - type: search
          search-engine: duckduckgo
          new-tab: true
          bangs:
            - title: Google
              shortcut: "!gg"
              url: https://www.google.com/search?q={QUERY}
            - title: Perplexity
              shortcut: "!pp"
              url: https://www.perplexity.ai/search?q={QUERY}
            - title: YouTube
              shortcut: "!yy"
              url: https://www.youtube.com/results?search_query={QUERY}
        - type: to-do
        - type: custom-api
          title: Random Fact
          cache: 1h
          url: https://uselessfacts.jsph.pl/api/v2/facts/random
          template: |
            <p class="size-h4 color-paragraph">{{ .JSON.String "text" }}</p>
        - type: rss
          title: GOODREADS
          feeds:
            - url: https://www.goodreads.com/user/updates_rss/29724933
              title: kabayomi
          limit: 4
          collapse-after: 4
        - type: rss
          title: RSS FEED
          feeds:
            - url: https://www.investing.com/rss/news.rss
              title: Investing.com
            - url: https://ayearofreadingtheworld.com/feed/
              title: Ann Morgan
          limit: 4
          collapse-after: 4

    - size: full
      widgets:
        - type: hacker-news
          title: HACKER NEWS
          limit: 4
          collapse-after: 5
        - type: videos
          title: VIDEOS
          style: grid-cards
          channels:
            - UCc9J8pSak1Aieeoh1Gr_Zxg  # Beat The Denominator
            - UC45qUbfYR9AmwR18sxS2eNQ  # Options With Ravish
            - UCDarEqyzF1T0wJlCoYwFD5A  # Credit Spread Investing
            - UCBJycsmduvYEL83R_U4JriQ  # MKBHD
            - UCbta0n8i6Rljh0obO7HzG9A  # Joseph Carlson
            - UCpIn7ox7j7bH_OFj7tYouOQ  # John Savill
          limit: 8
          collapse-after: 8
        - type: group
          define: &shared-properties
            type: reddit
            show-thumbnails: false
            limit: 12
            collapse-after: 12
          widgets:
            - subreddit: europefire
              title: /R/EUROPEFIRE
              <<: *shared-properties
            - subreddit: homelab
              title: /R/HOMELAB
              <<: *shared-properties
            - subreddit: optionswheel
              title: /R/OPTIONSWHEEL
              <<: *shared-properties
            - subreddit: selfhosted
              title: /R/SELFHOSTED
              <<: *shared-properties
            - subreddit: smallstreetbets
              title: /R/SMALLSTREETBETS
              <<: *shared-properties
            - subreddit: wallstreetbets
              title: /R/WALLSTREETBETS
              <<: *shared-properties
            

