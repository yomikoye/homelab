- name: Dashboard
  columns:
    - size: small
      widgets:
        - type: calendar
          first-day-of-week: monday
        - type: weather
          title: WEATHER
          location: Krakow, Poland
          units: metric
          hour-format: 12h  
        - type: rss
          title: RSS FEED
          feeds:
            - url: https://www.investing.com/rss/news.rss
              title: Investing.com
            - url: https://ayearofreadingtheworld.com/feed/
              title: Ann Morgan
          limit: 6
          collapse-after: 7

    - size: full
      widgets:
        - type: hacker-news
          title: HACKER NEWS
          limit: 5
          collapse-after: 5
        - type: videos
          title: VIDEOS
          style: grid-cards
          channels:
            - UCc9J8pSak1Aieeoh1Gr_Zxg  # Beat The Denominator
            - UC45qUbfYR9AmwR18sxS2eNQ  # Options With Ravish
            - UCDarEqyzF1T0wJlCoYwFD5A  # Credit Spread Investing
            - UCBJycsmduvYEL83R_U4JriQ  # MKBHD
            - UCbta0n8i6Rljh0obO7HzG9A  # Joseph Carlson
            - UCpIn7ox7j7bH_OFj7tYouOQ  # John Savill
          limit: 8
          collapse-after: 8
        - type: group
          define: &shared-properties
            type: reddit
            show-thumbnails: false
            limit: 5
            collapse-after: 5
          widgets:
            - subreddit: devops
              title: /R/DEVOPS
              <<: *shared-properties
            - subreddit: europefire
              title: /R/EUROPEFIRE
              <<: *shared-properties
            - subreddit: homelab
              title: /R/HOMELAB
              <<: *shared-properties
            - subreddit: selfhosted
              title: /R/SELFHOSTED
              <<: *shared-properties
            - subreddit: singularity
              title: /R/SINGULARITY
              <<: *shared-properties
            
    - size: small
      widgets:
        # - type: to-do
        - type: monitor
          cache: 10m
          title: Services
