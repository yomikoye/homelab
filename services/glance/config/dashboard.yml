- name: Dashboard
  head-widgets:
    - type: markets
      hide-header: true
      markets:
        - symbol: AMZN
          name: Amazon
        - symbol: BTC-USD
          name: Bitcoin
        - symbol: GOOGL
          name: Google
        - symbol: HIMS
          name: Hims
        - symbol: HOOD
          name: Hood
        - symbol: MSTR
          name: Strategy
        - symbol: SOUN
          name: Soun
        - symbol: SMCI
          name: Smci
        - symbol: TSM
          name: Tsmc
        - symbol: V
          name: Visa
  columns:
    - size: small
      widgets:
        - type: calendar
          first-day-of-week: monday
        - type: search
          search-engine: google
          new-tab: true
          bangs:
            - title: Google
              shortcut: "!gg"
              url: https://www.google.com/search?q={QUERY}
            - title: Perplexity
              shortcut: "!pp"
              url: https://www.perplexity.ai/search?q={QUERY}
            - title: YouTube
              shortcut: "!yy"
              url: https://www.youtube.com/results?search_query={QUERY}
        - type: to-do
        - type: custom-api
          title: Random Fact
          cache: 1h
          url: https://uselessfacts.jsph.pl/api/v2/facts/random
          template: |
            <p class="size-h4 color-paragraph">{{ .JSON.String "text" }}</p>
        - type: rss
          title: GOODREADS
          feeds:
            - url: https://www.goodreads.com/user/updates_rss/29724933
              title: kabayomi
          limit: 4
          collapse-after: 4
        - type: rss
          title: RSS FEED
          feeds:
            - url: https://www.investing.com/rss/news.rss
              title: Investing.com
            - url: https://ayearofreadingtheworld.com/feed/
              title: Ann Morgan
          limit: 4
          collapse-after: 4

    - size: full
      widgets:
        - type: hacker-news
          title: HACKER NEWS
          limit: 4
          collapse-after: 5
        - type: videos
          title: VIDEOS
          style: grid-cards
          channels:
            - UCc9J8pSak1Aieeoh1Gr_Zxg  # Beat The Denominator
