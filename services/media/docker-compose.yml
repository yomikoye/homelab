services:
  jellyfin:
    container_name: jellyfin
    image: jellyfin/jellyfin:latest
    environment:
      - TZ=${TZ}
      - JELLYFIN_PublishedServerUrl=https://jellyfin.${DOMAIN}
    volumes:
      - ${COMMON_PATH}/homelab/jellyfin/config:/config
      - ${COMMON_PATH}/homelab/jellyfin/cache:/cache
      - ${COMMON_PATH}/media:/media:ro
    ports:
      - "7359:7359/udp" # Auto-discovery
      - "1900:1900/udp" # DLNA
      - "8096:8096/tcp" 
    networks:
      - homelab-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jellyfin.rule=Host(`jellyfin.${DOMAIN}`)"
      - "traefik.http.routers.jellyfin.entrypoints=websecure"
      - "traefik.http.routers.jellyfin.tls=true"
      - "traefik.http.services.jellyfin.loadbalancer.server.port=8096"
    restart: unless-stopped
    devices:
      - /dev/dri:/dev/dri # Hardware acceleration (if available)
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - TZ=${TZ}
    volumes:
      - ${COMMON_PATH}/homelab/sonarr/config:/config
      - ${COMMON_PATH}/media:/media
    # ports:
    #   - 8989:8989
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sonarr.rule=Host(`sonarr.${DOMAIN}`)"
      - "traefik.http.routers.sonarr.entrypoints=websecure"
      - "traefik.http.routers.sonarr.tls=true"
      - "traefik.http.services.sonarr.loadbalancer.server.port=8989"
    networks:
      - homelab-network
    restart: unless-stopped
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - TZ=${TZ}
    volumes:
      - ${COMMON_PATH}/homelab/radarr/config:/config
      - ${COMMON_PATH}/media:/media
    # ports:
    #   - 7878:7878
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.radarr.rule=Host(`radarr.${DOMAIN}`)"
      - "traefik.http.routers.radarr.entrypoints=websecure"
      - "traefik.http.routers.radarr.tls=true"
      - "traefik.http.services.radarr.loadbalancer.server.port=7878"
    networks:
      - homelab-network
    restart: unless-stopped
  gluetun:
    image: qmcgaw/gluetun:v3.40.2
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=nordvpn
      - OPENVPN_USER=${OPENVPN_USER}
      - OPENVPN_PASSWORD=${OPENVPN_PASSWORD}
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
      - SERVER_COUNTRIES=${SERVER_COUNTRIES}
      - VPN_TYPE=${VPN_TYPE}
      - TZ=${TZ}
    ports:
      - 8069:8069        # qBittorrent WebUI
      - 50123:50123        # qBittorrent
      - 50123:50123/udp    # qBittorrent
    networks:
      - homelab-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qbittorrent.rule=Host(`qbit.${DOMAIN}`)"
      - "traefik.http.routers.qbittorrent.entrypoints=websecure"
      - "traefik.http.routers.qbittorrent.tls=true"
      - "traefik.http.services.qbittorrent.loadbalancer.server.port=8069"
    restart: unless-stopped
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: "service:gluetun"
    environment:
      - WEBUI_PORT=8069
      - TZ=${TZ}
      # - DOCKER_MODS=ghcr.io/gabe565/linuxserver-mod-vuetorrent
    volumes:
      - ${COMMON_PATH}/homelab/qbittorrent/config:/config
      - ${COMMON_PATH}/media:/media
    depends_on:
      - gluetun
    restart: unless-stopped
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - TZ=${TZ}
    volumes:
      - ${COMMON_PATH}/homelab/prowlarr/config:/config
    # ports:
    #   - 9696:9696
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prowlarr.rule=Host(`prowlarr.${DOMAIN}`)"
      - "traefik.http.routers.prowlarr.entrypoints=websecure"
      - "traefik.http.routers.prowlarr.tls=true"
      - "traefik.http.services.prowlarr.loadbalancer.server.port=9696"
    networks:
      - homelab-network
    restart: unless-stopped
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - TZ=${TZ}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
    volumes:
      - ${COMMON_PATH}/homelab/flaresolverr/config:/config
    # ports:
    #   - 9696:9696
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.flaresolverr.rule=Host(`flaresolver.${DOMAIN}`)"
      - "traefik.http.routers.flaresolverr.entrypoints=websecure"
      - "traefik.http.routers.flaresolverr.tls=true"
      - "traefik.http.services.flaresolverr.loadbalancer.server.port=8191"
    networks:
      - homelab-network
    restart: unless-stopped
  kavita:
    container_name: kavita
    image: lscr.io/linuxserver/kavita:latest
    environment:
      - TZ=${TZ}
    volumes:
      - ${COMMON_PATH}/homelab/kavita/config:/kavita/config
      - ${COMMON_PATH}/media:/media
    networks:
      - homelab-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.kavita.rule=Host(`kavita.koye.casa`)"
      - "traefik.http.routers.kavita.tls=true"
      - "traefik.http.services.kavita.loadbalancer.server.port=5000"
    restart: unless-stopped
  readarr:
    image: ghcr.io/pennydreadful/bookshelf:hardcover
    container_name: readarr
    environment:
      - TZ=${TZ}
    volumes:
      - ${COMMON_PATH}/homelab/readarr/config:/config
      - ${COMMON_PATH}/media:/media
    # ports:
    #   - 8787:8787
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.readarr.rule=Host(`readarr.${DOMAIN}`)"
      - "traefik.http.routers.readarr.entrypoints=websecure"
      - "traefik.http.routers.readarr.tls=true"
      - "traefik.http.services.readarr.loadbalancer.server.port=8787"
    networks:
      - homelab-network
    restart: unless-stopped
  
